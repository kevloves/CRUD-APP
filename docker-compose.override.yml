services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: bun --watch src/server.ts
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/crud_app?authSource=admin
      - JWT_SECRET=dev_jwt_secret
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongodb

  frontend:
    image: oven/bun:slim
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    command: sh -c "bun install && bun start"
    depends_on:
      - backend